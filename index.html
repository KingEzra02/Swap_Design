<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After: Tech Evolution</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="split left">
        <div class="overlay">
            <h1>Year 2000</h1>
            <div class="image-grid">
                <img src="./media/images/flipPhone.jpeg" alt="Flip Phone">
                <img src="./media/images/paperFiles.jpg" alt="Paper Files">
                <img src="./media/images/crtMonitor.jpg" alt="CRT Monitor">
                <img src="./media/images/pexels-daniwithaniphotovideo-31706364.jpg" alt="Fax Machine">
            </div>
        </div>
    </div>

    <div class="split right">
        <div class="overlay">
            <h1>Year 2023</h1>
            <div class="image-grid">
                <img src="./media/images/laptop.jfif" alt="Modern Laptop">
                <img src="./media/images/smartphone.jfif" alt="Smartphone">
                <img src="./media/images/cloud-comp.jfif" alt="Cloud Computing">
                <img src="./media/images/modern-desk.jfif" alt="Modern Workspace">
                <i class="ri-upload-cloud-2-fill"></i>
                <i class="ri-facebook-box-fill"></i>
                <i class="ri-messenger-fill"></i>
            </div>
        </div>
    </div>
</body>
</html>
