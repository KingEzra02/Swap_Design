<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before & After: Tech Evolution</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="main-header">Tech Evolution Infographic: Before and After</h1>
    </header>

    <div class="split left">
      <h2 class="before-h1">Before year 2000</h2>
      <div class="circle-infographic">
        <div class="circle-item" style="--i: 0">
          <img src="./media/images/flipPhone.jpeg" alt="Flip Phone" />
          <span>Flip Phone</span>
        </div>
        <div class="circle-item" style="--i: 1">
          <img src="./media/images/paperFiles.jpg" alt="Paper Files" />
          <span>Paper Files</span>
        </div>
        <div class="circle-item" style="--i: 2">
          <img src="./media/images/crtMonitor.jpg" alt="CRT Monitor" />
          <span>CRT Monitor</span>
        </div>
        <div class="circle-item" style="--i: 3">
          <img
            src="./media/images/pexels-daniwithaniphotovideo-31706364.jpg"
            alt="Fax Machine"
          />
          <span>Fax Machine</span>
        </div>
      </div>
    </div>

    <div class="split right">
      <h2 class="After-h1">After year 2000</h2>
      <div class="circle-infographic">
        <div class="circle-item" style="--i: 4">
          <img src="./media/images/laptop.jfif" alt="Laptop" />
          <span>Laptop</span>
        </div>
        <div class="circle-item" style="--i: 5">
          <img src="./media/images/smartphone.jfif" alt="Smartphone" />
          <span>Smartphone</span>
        </div>
        <div class="circle-item" style="--i: 6">
          <img src="./media/images/cloud-comp.jfif" alt="Cloud" />
          <span>Cloud</span>
        </div>
        <div class="circle-item" style="--i: 7">
          <img src="./media/images/modern-desk.jfif" alt="Desk" />
          <span>Modern Desk</span>
        </div>
      </div>
    </div>
  </body>
</html>
